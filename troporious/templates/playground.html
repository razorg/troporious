<!DOCTYPE HTML>
<html>
<head>
<title>Tropo Playground</title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.2.0/build/cssreset/reset-min.css">
<link href='http://fonts.googleapis.com/css?family=Droid+Sans&subset=latin' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Lobster&subset=latin' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="/static/css/playground.css">
<script type="text/javascript" src="/static/js/jquery.js"></script>
<script type="text/javascript" src="/static/js/playground.js"></script>
</head>
<body>
<div class="page">
<h1 class="centered">Tropo Playground</h1>
<h2 class="centered">Calling</h2>
    <div class="wrapper">
        <form action="/playground" method="post">
            <div class="col-left">
                <div id="voice-col">
                    <h3>Voice Selection</h3>
                    <label> <input type="radio" name="voice" value="carmen">Castilian Spanish - Female</label><br />
                    <label> <input type="radio" name="voice" value="jorge">French - Female</label><br />
                    <label> <input type="radio" name="voice" value="florence">French - Female</label><br />
                    <label> <input type="radio" name="voice" value="bernard">French - Male</label><br />
                    <label> <input type="radio" name="voice" value="allison" checked="checked">US English - Female</label><br />
                    <label> <input type="radio" name="voice" value="dave">US English - Male</label><br />
                    <label> <input type="radio" name="voice" value="kate">British English - Female</label><br />
                    <label> <input type="radio" name="voice" value="simon">British English - Male</label><br />
                    <label> <input type="radio" name="voice" value="katrin">German - Female</label><br />
                    <label> <input type="radio" name="voice" value="stefan">German - Male</label><br />
                    <label> <input type="radio" name="voice" value="paola">Italian - Female</label><br />
                    <label> <input type="radio" name="voice" value="luca">Italian - Male</label><br />
                    <label> <input type="radio" name="voice" value="saskia">Dutch - Female</label><br />
                    <label> <input type="radio" name="voice" value="willem">Dutch - Male</label><br />
                    <label> <input type="radio" name="voice" value="soledad">Mexican Spanish - Female</label><br />
                    <label> <input type="radio" name="voice" value="carlos">Mexican Spanish - Male</label><br />
                    <label> <input type="radio" name="voice" value="zosia">Polish - Female</label><br />
                    <label> <input type="radio" name="voice" value="krzysztof">Polish - Male</label><br />
                </div>
            </div>
            <div class="col-right">
                <div id="text-col">
                    <div class="text-inputs">
                        <label for="text">Text to say or url for audio to play</label><br />
                        <textarea id="text" name="text">Hello! Oups, have to go! Goodbye!</textarea>
                        <br />
                        <label for="number">phone number to call</label><br />
                        <input type="text" id="number" name="number" value="+302810322628">
                        <br /><br />
                        Transfer after 5 second<br />
                        <div class="init_disabled">
                            <label> <input id="transfer_yes" type="radio" name="transfer" value="yes">Yes</label>
                            <label> <input id="transfer_no" type="radio" name="transfer" checked="checked" value="no">No</label>
                            <br />
                            <label for="transfer_number"> To </label><br /><input type="text" id="transfer_to" name="transfer_number" value="+30">
                            <br />
                            <label for="transfer_text"> And then say </label><br /><textarea type="text" name="transfer_text" id="transfer_text">It's me! Mario!</textarea>
                            <br />
                        </div>
                    </div>
                </div>
            </div>
            <div class="centered" style="padding-bottom:100px;">
                <input type="submit" value="Call" style="width:80px;">
            </div>
        </form>
    </div>
</div>
</body>
</html>
